apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: medez/ecomm-user:latest
        imagePullPolicy: Always
        env:
          - name: POSTGRES_URL
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_URL
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_DB
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_PASSWORD
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_USER
        

---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: test
spec:
  selector:
    app: user
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080