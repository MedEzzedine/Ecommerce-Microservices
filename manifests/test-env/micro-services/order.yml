apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
      - name: order
        image: medez/ecomm-order:latest
        env:
          - name: POSTGRES_URL
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_URL
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_DB
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_PASSWORD
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_USER
          - name: STRIPE_API_KEY
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: STRIPE_API_KEY
        

---
apiVersion: v1
kind: Service
metadata:
  name: order
  namespace: test
spec:
  selector:
    app: order
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: 8083