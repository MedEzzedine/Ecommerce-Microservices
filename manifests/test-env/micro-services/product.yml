apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: medez/ecomm-product:latest
        env:
          - name: POSTGRES_URL
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_URL
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_DB
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_PASSWORD
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: POSTGRES_USER
          - name: ELASTICSEARCH_URL
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: ELASTICSEARCH_URL
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: ELASTICSEARCH_PASSWORD
          - name: REDIS_PORT
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: REDIS_PORT
          - name: REDIS_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: global-configuration
                key: REDIS_PASSWORD
        
---
apiVersion: v1
kind: Service
metadata:
  name: product
  namespace: test
spec:
  selector:
    app: product
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081